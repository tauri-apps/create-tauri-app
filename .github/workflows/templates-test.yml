name: test create-tauri-app templates

on:
  pull_request:
    paths:
      - '.github/workflows/templates-test.yml'
      - 'packages/cli/**'

env:
  RUST_BACKTRACE: 1

concurrency:
   group: ${{ github.workflow }}-${{ github.ref }}
   cancel-in-progress: true

jobs:
  build-cli:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: install stable
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release

      - name: upload cli artifact
        uses: actions/upload-artifact@v3
        with:
          name: create-tauri-app
          path: "target/release/cargo-create-tauri-app"
          if-no-files-found: error

      - name: set matrix
        id: set-matrix
        run: |
          $OUT=(node .scripts/generate-templates-matrix.js)
          echo "::set-output name=matrix::$OUT"

  test:
    needs: build-cli
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix: ${{fromJson(needs.job1.outputs.matrix)}}

    name: ${{matrix.settings.manager}} - ${{matrix.template}}
    steps:
      - uses: pnpm/action-setup@v2.2.2
        if: ${{matrix.settings.manager}} == "pnpm"
        with:
          version: 7

      - name: Install Node.js@16
        if: ${{matrix.settings.manager}} != "cargo"
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Install Rust stable
        if: ${{matrix.settings.manager}} == "cargo"
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - run: cargo install tauri-cli
        if: ${{matrix.settings.manager}} == "cargo"

      - run: cargo install --locked trunk
        if: ${{matrix.template}} == "yew"

      - name: download cli artifact
        uses: actions/download-artifact@v3

      - name: bootstrap a ${{ matrix.template }} project
        run: ./create-tauri-app tauri-app -m ${{ matrix.settings.manager }} -t ${{ matrix.template }} -y

      - run: cd ./tauri-app

      - run: ${{matrix.install_cmd}}
        if: ${{matrix.install_cmd}} != ""

      - run: ${{matrix.run_cmd }} tauri build
