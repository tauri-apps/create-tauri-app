name: Audit

on:
  workflow_dispatch:
  push:
    paths:
      - '**/package.json'
      - '**/yarn.lock'

jobs:
  full-audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: pnpm/action-setup@v2.0.1
        with:
          version: 7.0.0
      - run: pnpm audit

  prod-audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: pnpm/action-setup@v2.0.1
        with:
          version: 7.0.0
      - run: pnpm audit --prod
