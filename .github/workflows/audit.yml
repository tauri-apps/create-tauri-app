name: Audit

on:
  workflow_dispatch:
  push:
    paths:
      - '**/package.json'
      - '**/yarn.lock'

jobs:
  audit-js:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: yarn audit
